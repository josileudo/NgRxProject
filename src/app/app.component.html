<div class="cart">
  <app-card-value [counter]="counter"></app-card-value>

  <div class="cart-value">
    <h1>{{ counter }}</h1>
    <div class="cart-button">
      <button class="button" (click)="counter = counter - 1">Decrement</button>
      <button class="button" (click)="counter = counter + 1">Increment</button>
    </div>
  </div>
</div>
